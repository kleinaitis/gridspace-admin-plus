server {
    listen 80 default_server;
    server_name _;

    location / {
        proxy_pass http://frontend:80;
    }

    location /proxy/ {
        proxy_pass http://backend:3001/proxy/;
    }
}

server {
    listen 443 ssl default_server;
    server_name _;

    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;

    location / {
        proxy_pass http://frontend:80;
    }

    location /proxy/ {
        proxy_pass http://backend:3001/proxy/;
    }
}